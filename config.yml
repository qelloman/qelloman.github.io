baseURL: http://qelloman.github.io/
languageCode: en-us
title: Qel'Log 
theme: "PaperMod"

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: ExampleSite
  description: "ExampleSite description"
  keywords: [Blog, Portfolio, PaperMod]
  author: Me
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: dark # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "Qel'Log"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: True # needs to be explicitly set
    title: "Hi, I am Doyun Kim \U0001F44B"
    subtitle: "I am a passionate **AI research scientist**. <br> With a background in chip design, I develop **AI/ML** models and algorithms to **enhance the chip design process.** My interests extend beyond chip design and AI, as I also enjoy observing and interpreting the world in my unique way. Through this blog, I aim to share my curiosity, insights, and viewpoints. Enjoy your reading!."
    imageUrl: "images/doyunkim_profile.jpeg"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: post
      - name: Projcts
        url: projects
      - name: Resume
        url: "docs/resume-doyunkim.pdf"

  # home-info mode
  # homeInfoParams:
  #   Title: "Hi, I'm Doyun Kim \U0001F44B"
  #   Content: "I am a passionate **AI research scientist**. With a background in chip design, I develop **AI/ML** models and algorithms to **enhance the chip design process.** My interests extend beyond chip design and AI, as I also enjoy observing and interpreting the world in my unique way. Through this blog, I aim to share my curiosity, insights, and viewpoints. Enjoy your reading!."

  socialIcons:
    - name: github
      url: "https://github.com/qelloman"
    - name: linkedin
      url: "https://www.linkedin.com/in/doyunkm/"
    - name: "googlescholar"
      url: "https://scholar.google.com/citations?user=l6rFvhsAAAAJ&hl=en"

  profileImage: "images/doyunkim_profile.jpeg"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/<path_to_repo>/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: Posts
      name: Posts
      url: /post/
      weight: 20
    - identifier: projects
      name: Projects
      url: /projects/
      weight: 30
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai
